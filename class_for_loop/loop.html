<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <script type="text/javascript">
       
       var num = 20;
       while(num < 10){
           console.log('inside the loop');
           num+=1;
       }
       console.log('out of the loop');
       
       
       for(var i=0;i<10;i++){
           if(i==5){
               break;
           }
           console.log('i is not at '+i);
       }
       for(var i=0;i<10;i++){
           if(i==5){
               continue;
           }
           console.log('i is not at '+i);
       }
    
    </script>
    
</body>
</html>
